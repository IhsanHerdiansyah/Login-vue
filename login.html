<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        #app{
            margin: 200px auto;
            width: 300px;
        }
        #login{
            margin-left: 130px;
        }
        
        
    </style>
</head>
<body>

    
    
<form 
id="app"
@submit="checkForm"
action="https://vuejs.org/"
method="post"
>

<p>Please login first to submit your Trouble Ticket.
</p>
<p v-if="errors.length">
  <b>Please correct the following error(s):</b>
  <ul>
    <li v-for="error in errors">{{ error }}</li>
  </ul>
</p>

<p>
  <label for="username">Username</label>
  <input
    id="username"
    v-model="username"
    type="text"
    name="username"
  >
</p>

<p>
  <label for="password">Password</label>
  <input
    id="password"
    v-model="password"
    type="password"
    name="password">
</p>

<p>
  <input id="login"
    type="submit"
    value="Login"
  >
</p>

</form>
<script>
    const app = new Vue({
  el: '#app',
  data: {
    errors: [],
    username: null,
    password: null,
  },
  methods:{
    checkForm: function (e) {
      if (this.username && this.password) {
        return true;
      }

      this.errors = [];

      if (!this.username) {
        this.errors.push('Username required.');
      }
      if (!this.password) {
        this.errors.push('Passwors required.');
      }

      e.preventDefault();
    }
  }
})
</script>
</body>
</html>
